version: "3"

networks:
  backend:
    driver: bridge
  frontend:
    external:
      name: infrastructure

services:
  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile.development
    restart: always
    hostname: ${GATEWAY_SERVICE_HOST}
    env_file:
      - .env.test
    networks:
      - backend
      - frontend
    ports:
      - "8080:8080"
    volumes:
      - "./production/gateway/:/app"

  example:
    build:
      context: ./production/example-serive
      dockerfile: Dockerfile.development
    restart: always
    hostname: production/example-serive
    env_file:
      - .env.test
    networks:
      - backend
    volumes:
      - "./production/example-service/:/app"
