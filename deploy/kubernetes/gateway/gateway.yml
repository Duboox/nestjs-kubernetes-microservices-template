apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
spec:
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
      - name: gateway
        image: "reg.suchanecki.me/gateway:latest"
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080
        env:
          - name: API_PORT
            valueFrom:
              configMapKeyRef:
                name: global-configmap
                key: API_PORT
          - name: EXAMPLE_SERVICE_HOST
            valueFrom:
              configMapKeyRef:
                name: global-configmap
                key: EXAMPLE_SERVICE_HOST
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-service
spec:
  selector:
    app: gateway
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080

